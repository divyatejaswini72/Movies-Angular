<section class="content" role="main">

    <div style="margin-top: 2%;">
        <button mat-raised-button (click)="getMovies()" style="margin-right: 2%;background-color: #e7d767">Top Rated
            Movies</button>
        <button mat-raised-button style="background-color: #e7d767" (click)="getUpcomingMovies()">Upcoming
            Movies</button>
    </div>

    <div class="container">
        <mat-card *ngFor="let movie of movies.results" style="padding: -1px; height: 280px;margin-top: 50px;">
            <mat-grid-list cols="5" rowHeight="280px" class="fade-in">
                <mat-grid-tile colspan="2">
                    <img src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" class="movie-poster"
                        alt="{{movie.title}}" />
                </mat-grid-tile>
                <mat-grid-tile colspan="3" style="    margin-left: -23%;">
                    <mat-card-content style="top:0; position: absolute; padding: 10px">
                        <mat-card-header>
                            <div mat-card-avatar class="outer_ring">
                                <div style="width: 40px;height:65px;">
                                    <div style="    color: black;
                                    margin-left: 9px;
                                    margin-top: 5px;
                                    font-weight: 500;" *ngIf=" movie.vote_average>0">{{ movie.vote_average * 10 }}
                                        <sup>%</sup></div>
                                    <h4 *ngIf=" movie.vote_average<=0">NR</h4>
                                </div>
                            </div>

                            <mat-card-title>
                                <a mat-button routerLink="/movie-details/{{movie.id}}"
                                    class="movie-title">{{movie.title}}</a>
                            </mat-card-title>
                            <mat-card-subtitle style="    margin-left: 20px;"><i>{{movie.release_date}}</i>
                            </mat-card-subtitle>
                        </mat-card-header>
                        <div class="description">
                            {{movie.overview}}
                        </div>
                    </mat-card-content>
                </mat-grid-tile>
            </mat-grid-list>
        </mat-card>
        <!-- <mat-card *ngIf="noResult">
            <mat-card-content>
                <mat-card-header>
                    <h2>No movies found...</h2>
                </mat-card-header>
            </mat-card-content>
        </mat-card> -->
    </div>
</section>
